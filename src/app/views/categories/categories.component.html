<h4 class="mb-3">Categories</h4>
<hr>
<div class="mb-3">
  <ngb-tabset>
    <ngb-tab>
      <ng-template ngbTabTitle class="mytab">La liste des categories </ng-template>
      <ng-template ngbTabContent>

        <div class="row mt-4 ml-3">
          <table class="table table-striped custab">
            <thead class="table-head">
              <tr>
                <td style="width: 5%">#</td>
                <td style="width: 20%">Nom</td>
                <td style="width: 30%">Description</td>
                <td style="width: 15%">Actions</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of listeCategory">
                <td>{{c.id}}</td>
                <td><a class="btn" (click)="open(content);view(c)">{{c.name}}</a></td>
                <td>{{c.description}}</td>
                <td>
                  <a class="btn " (click)="delete(c)">
                    <i class="fas fa-trash-alt"></i>
                  </a>
                  <a class="btn " (click)="open(content);view(c)">
                    <i class="fas fa-pen"></i>
                  </a>
                </td>


            </tbody>

          </table>

        </div>

      </ng-template>
    </ngb-tab>
    <ngb-tab>

      <ng-template ngbTabTitle class="mytab">Ajouter une categorie </ng-template>
      <ng-template ngbTabContent>
        <div class="col mt-4 ml-3">
          <div class="col-md-12 formbuilder">

            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>Nom </label>
                <input type="text" class="form-control" formControlName="name">
              </div>

              <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" formControlName="description">
              </div>
              <button type="submit" class="btn btn-success">Sauvgarder</button>
              <h6 *ngIf="isAdded">Ajouter</h6>
              <!-- <button type="submit" class="btn btn-success" (click)="ajouterCategory();">00000</button> -->
            </form>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>

  <!-- ------------ Modaaaaal ---------------->



  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <form>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Nom</label>
          <div class="col-sm-6">
            <label class="col-form-label">{{oneCategory.name}}</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Desctiption</label>
          <div class="col-sm-6">
            <label class="col-form-label">{{oneCategory.description}}</label>
          </div>
        </div>
      </form>




    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      <button type="button" class="btn btn-outline-dark" (click)="delete(oneCategory);modal.close()">Supprimer</button>
    </div>
  </ng-template>

  <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
  <hr> -->

</div>
