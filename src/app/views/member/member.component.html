<h4 class="mb-3">Members</h4>
<hr>
<div class="mb-3">
  <ngb-tabset>
    <ngb-tab>
      <ng-template ngbTabTitle class="mytab">La liste des membres </ng-template>
      <ng-template ngbTabContent>

        <div class="row mt-4 ml-3">
          <table class="table table-striped custab">
            <thead class="table-head">
              <tr>
                <td style="width: 5%">#</td>
                <td style="width: 20%">Nom</td>
                <td style="width: 10%">No. Carte</td>
                <td style="width: 7%">Age</td>
                <!-- <td style="width: 13%">Date d'inscription</td> -->
                <td style="width: 5%">Sexe</td>
                <!-- <td style="width: 7%">Ecole</td>
                <td style="width: 5%">Classe</td>
                <td style="width: 5%">Niveau</td> -->
                <td style="width: 10%">Telephone</td>
                <td style="width: 10%">E-mail</td>
                <td style="width: 10%">Address</td>
                <td style="width: 10%">Actions</td>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let mbr of listeMembers">
                <td>{{mbr.id}}</td>
                <td><a class="btn" (click)="open(content);view(mbr)">{{mbr.name}}</a></td>
                <td>{{mbr.cardNumber}}</td>
                <td>{{mbr.age}}</td>
                <!-- <td>{{mbr.membershipDate}}</td> -->
                <td>{{mbr.sex}}</td>
                <!-- <td>{{mbr.school}}</td>
                <td>{{mbr.classs}}</td>
                <td>{{mbr.year}}</td> -->
                <td>{{mbr.phone}}</td>
                <td>{{mbr.email}}</td>
                <td>{{mbr.address}}</td>
                <td>
                  <a class="btn " (click)="delete(mbr)">
                    <i class="fas fa-trash-alt"></i>
                  </a>
                  <a class="btn " (click)="open(content);view(mbr)">
                    <i class="fas fa-pen"></i>
                  </a>
                </td>
            </tbody>
          </table>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle class="mytab">Ajouter un nouveau membre </ng-template>
      <ng-template ngbTabContent>
        <div class=" mt-4 ml-3">
          <div class="formbuilder">

            <form class="row " [formGroup]="form" (ngSubmit)="onSubmit()">


              <div class="ml-3 col-lg-5">
                <div class="form-group">
                  <label>Nom et prenom </label>
                  <input type="text" class="form-control" formControlName="name">
                </div>

                <div class="form-group">
                  <label>No. carte</label>
                  <input type="text" class="form-control" formControlName="cardNumber">
                </div>

                <!-- <div class="form-group">

                </div> -->

                <div class="form-group">
                  <label>Genre</label>
                  <!-- <input type="text" class="form-control" formControlName="sex"> -->

                    <option></option>
                    <option>Masculin</option>
                    <option>Feminin</option>

                  </select>

                </div>
                <div class="form-group">
                  <label>Age</label>
                  <input type="text" class="form-control" formControlName="age">
                </div>
              </div>

              <div class="ml-3 col-lg-5">
                <div class="form-group">
                  <label>Telephone</label>
                  <input type="text" class="form-control" formControlName="phone">
                </div>

                <div class="form-group">
                  <label>E-mail</label>
                  <input type="text" class="form-control" formControlName="email">
                </div>

                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" formControlName="address">
                </div>
              </div>

              <div class="col-lg-6 ml-3">
                <button type="submit" class="btn btn-success">Ajouter</button>
                <h5 *ngIf="isAdded">Ajouter</h5>
                <!-- <button type="submit" class="btn btn-success" (click)="ajouterCategory();">00000</button> -->
              </div>
            </form>
          </div>

  <!-- ------------ Modaaaaal ---------------->
  <ng-template #content let-modal>

      <h4 class="modal-title" id="modal-basic-title">{{oneMember.name}} | Information</h4>

        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Nom et prenom</label>
          <div class="col-sm-6">
            <label class="col-form-label">{{oneMember.name}}</label>
          </div>
        </div>
        <!-- <div class="form-group row">

          </div>
        </div>
        <div class="form-group row">

          <div class="col-sm-6">
            <label class="col-form-label">{{oneMember.membershipDate}}</label>
          </div>
        </div>
        <div class="form-group row">

          <div class="col-sm-6">
            <label class="col-form-label">{{oneMember.sex}}</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Age</label>
          <div class="col-sm-6">
            <label class="col-form-label">{{oneMember.age}}</label>
          </div>
        </div>
        <!-- <div class="form-group row">
          <label class="col-sm-3 col-form-label">Ecole</label>
          <div class="col-sm-6">
            <label class="col-form-label">{{oneMember.school}}</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Classe</label>
          <div class="col-sm-6">
            <label class="col-form-label">{{oneMember.class}}</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Niveau</label>
          <div class="col-sm-6">
            <label class="col-form-label">{{oneMember.year}}</label>
          </div>
        </div> -->
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Telephone</label>
          <div class="col-sm-6">
            <label class="col-form-label">{{oneMember.phone}}</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">E-mail</label>
          <div class="col-sm-6">
            <label class="col-form-label">{{oneMember.email}}</label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Address</label>
          <div class="col-sm-6">
            <label class="col-form-label">{{oneMember.address}}</label>
          </div>
        </div>
      </form>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Sauvgarder</button>
      <button type="button" class="btn btn-outline-dark" (click)="delete(oneMember);modal.close()">Supprimer</button>
    </div>
